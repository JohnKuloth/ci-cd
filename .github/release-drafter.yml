name-template: 'v$RESOLVED_VERSION-hotfix.${hotfix}'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  hotfix:
    labels:
      - 'hotfix'
  default: hotfix
template: |
  ## What's Changed
  $CHANGES
  ## Contributors
  $CONTRIBUTORS


